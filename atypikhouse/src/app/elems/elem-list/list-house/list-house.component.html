<section class="ah-section ah-container-primary top">
    <h2 class="ah-title">{{ listTitle }}</h2>
    <p class="text-center">
        <button mat-button routerLink="/house" class="ah-cta-primary ah-house-add"><mat-icon>add</mat-icon><br>Créer une nouvelle annonce</button>
    </p>
    <ul class="ah-list-icons ah-list houses-list houses-user-list">
      <ng-container *ngFor="let house of list">
        <li *ngIf="filterUser === house.ID_user || filterUser === 0;" class="houses-list-item">
          <div class="houses-list-details houses-list-actions left">
            <button mat-button routerLink="/house/{{ house.ID }}/edit" class="ah-house-cta ah-cta-primary ah-house-edit"><mat-icon>edit</mat-icon><br>Modifier</button><br>
            <button mat-button (click)="disableHouse()" class="ah-house-cta ah-cta-tertiary ah-house-disable"><mat-icon>block</mat-icon><br>Dépublier</button>
            <button mat-button (click)="enableHouse()"  class="ah-house-cta ah-cta-primary ah-house-enable"><mat-icon>block</mat-icon><br>Publier</button>
          </div>
          <app-icon routerLink="/house/{{ house.ID }}" [forceReload]="true" [iconSize]="iconsSize" [iconsSet]="iconsSet" [iconGroup]="icons[house.ID_category - 1].group" [iconName]="icons[house.ID_category - 1].name" [iconBgFolder]="iconsBgFolder" [iconBg]="house.ID" [iconColor]="iconsColor" [iconTitle]="house.title" [iconSubTitle]="house.zipcode+', '+house.city" [cardText]="house.description" [cardMarker]="math.round(house.price + ((house.price/100) * house.tax))"></app-icon>
          <div class="houses-list-details houses-list-booking">
            <h5>{{ house.title }}</h5>
            <h6>Réservations à confirmer</h6>
            <ul>
              <li></li>
            </ul>
            <h6>Réservations validées</h6>
            <ul>
              <li></li>
            </ul>
          </div>
          <div class="houses-list-details houses-list-actions right">
            <button mat-button (click)="promoteHouse()" class="ah-house-cta ah-cta-special ah-house-promote"><i class="la la-sun-o"></i><br>Mettre en avant</button><br>
            <button mat-button (click)="deleteHouse()"  class="ah-house-cta ah-cta-delete ah-house-delete"><mat-icon>delete</mat-icon><br>Supprimer</button>
          </div>
        </li>
      </ng-container>
    </ul>
</section>
