<!--The content below is only a placeholder and can be replaced.-->
<!-- Double curly braces {{ }} only for content & universal html attribute, for custom attributes like data- use Property Binding [attribute]="value"-->
<div class="ah-page ah-page-{{ page }} {{ pagetype }} user-type-{{ userType }}">
  <app-header></app-header>
  <main [id]='pageid' role="main" class="ah-container-main ah-loading ah-loading-overlay {{ page }}-content">
    <div class="ah-content-wrap">
      <router-outlet *ngIf="this.page != 'admin'"></router-outlet>
      <section class="ah-section ah-container-primary ah-container-admin lead" *ngIf="userType == 'admin' && this.page == 'admin'">
            <h2 class="ah-title">Administration</h2>
        <mat-tab-group class="ah-container-admin-content">
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">local_activity</mat-icon>
              Activités
            </ng-template>
            <ng-template matTabContent>
              <app-admin-activities></app-admin-activities>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">layers</mat-icon>
              Types d'activités
            </ng-template>
            <ng-template matTabContent>
              <app-admin-activities-type></app-admin-activities-type>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">shopping_cart</mat-icon>
              Réservations
            </ng-template>
            <ng-template matTabContent>
              <app-admin-booking></app-admin-booking>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">home_work</mat-icon>
              Catégories (types d'hébergements)
            </ng-template>
            <ng-template matTabContent>
              <app-admin-categories></app-admin-categories>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">comment</mat-icon>
              Commentaires
            </ng-template>
            <ng-template matTabContent>
              <app-admin-comments></app-admin-comments>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">house</mat-icon>
              Annonces
            </ng-template>
            <ng-template matTabContent>
              <app-admin-houses></app-admin-houses>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">euro</mat-icon>
              Paiements
            </ng-template>
            <ng-template matTabContent>
              <app-admin-payments></app-admin-payments>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">photo_library</mat-icon>
              Photos
            </ng-template>
            <ng-template matTabContent>
              <app-admin-pics></app-admin-pics>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">forum</mat-icon>
              Messages
            </ng-template>
            <ng-template matTabContent>
              <app-admin-posts></app-admin-posts>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">local_offer</mat-icon>
              Tags
            </ng-template>
            <ng-template matTabContent>
              <app-admin-tags></app-admin-tags>
            </ng-template>
          </mat-tab>
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon class="ah-tab-icon">people_alt</mat-icon>
              Utilisateurs
            </ng-template>
            <ng-template matTabContent>
              <app-admin-users></app-admin-users>
            </ng-template>
          </mat-tab>
        </mat-tab-group>
      </section>
    </div>
  </main>
  <app-aside></app-aside>
  <app-footer></app-footer>
</div>
