<table mat-table matSort [dataSource]="categories" class="mat-elevation-z8 ah-admin-table {{ editOn }}">
    
        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
        <ng-container matColumnDef="ID" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ah-admin-table-col-ID">ID</th>
            <td mat-cell *matCellDef="let category"class="ah-admin-table-col-ID"><span>{{category.ID}}</span></td>
        </ng-container>
    
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ah-admin-table-col-200">
                <span class="ah-admin-head">Titre</span>
             </th>
            <td mat-cell *matCellDef="let category" class="ah-admin-table-col-200">
                <span class="ah-admin-value">{{category.title}}</span>
            <mat-form-field class="ah-admin-field">
                <input matInput type="text" (input)="update(category.ID,'title','input',$event)" class="ah-admin-input ah-admin-input-title" [value]="category.title" [attr.data-prev-value]="category.title">
            </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="ah-admin-table-col">
                    <span class="ah-admin-head">Description</span>
                 </th>
                <td mat-cell *matCellDef="let category" class="ah-admin-table-col">
                    <span class="ah-admin-value">{{category.description}}</span>
            <mat-form-field class="ah-admin-field">
                    <input matInput type="text" (input)="update(category.ID,'description','input',$event)" class="ah-admin-input ah-admin-input-desc" [value]="category.description" [attr.data-prev-value]="category.description">
                </mat-form-field>
                </td>
            </ng-container>

        <ng-container matColumnDef="tools" stickyEnd>
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="ah-admin-table-edit-container"></th>
            <td mat-cell *matCellDef="let category" class="ah-admin-table-edit-container">
                <div id="{{ category.ID }}" class="ah-admin-table-edit">
                    <button mat-mini-fab class="ah-admin-cta ah-cta-edit ah-cta-edit-focus ah-cta-primary" (click)="focus(category.ID,'edit')" color="primary"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab class="ah-admin-cta ah-cta-delete ah-cta-delete-focus" (click)="focus(category.ID,'delete')"><mat-icon>delete</mat-icon></button>
                    <button mat-mini-fab class="ah-admin-cta ah-cta-cancel ah-cta-cancel-delete" (click)="cancel(category.ID,'delete')"><mat-icon>close</mat-icon></button>
                    <button mat-mini-fab class="ah-admin-cta ah-cta-delete ah-cta-delete-confirm" (click)="delete(category.ID)"><mat-icon>delete</mat-icon></button>
                    <form id="form-edit-{{ category.ID }}" class="ah-admin-form" (submit)="edit(category)">
                        <input type="text" name="title"       [value]="category.title"       hidden>
                        <input type="text" name="description" [value]="category.description" hidden>
                        <button mat-mini-fab class="ah-admin-cta ah-cta-cancel ah-cta-cancel-edit" (click)="cancel(category.ID,'edit')" type="reset"><mat-icon>close</mat-icon></button>
                        <button mat-mini-fab class="ah-admin-cta ah-cta-edit ah-cta-edit-submit ah-cta-primary" type="submit"><mat-icon>done</mat-icon></button>
                    </form>
                </div>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="ah-admin-table-tr"></tr>
    </table>
